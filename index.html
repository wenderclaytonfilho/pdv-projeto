<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <style>
        /* Estilos para a tela index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2 {
            margin-top: 0;
        }
        #carrinho-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #carrinho-table th, #carrinho-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #carrinho-table th {
            background-color: #f2f2f2;
        }
        #lista-produtos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #lista-produtos th, #lista-produtos td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #lista-produtos th {
            background-color: #f2f2f2;
        }
        #teclas-atalho {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Produtos</h1>
    <h2>Adicionar ao Carrinho</h2>
    <input type="text" id="busca-produto" placeholder="Digite o nome ou código do produto">
    <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
    <h2>Carrinho</h2>
    <table id="carrinho-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="carrinho-body"></tbody>
    </table>
    <button onclick="finalizarVenda()">Finalizar Venda</button>
    <p id="valor-total"></p>
    <button onclick="location.href='produtos.html'">Ver Todos os Produtos</button>

    <h2>Lista de Produtos</h2>
    <table id="lista-produtos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Código</th>
                <th>Valor</th>
                <th>Quantidade Disponível</th>
            </tr>
        </thead>
        <tbody id="lista-produtos-body"></tbody>
    </table>
    <div id="teclas-atalho">
        <h3>Teclas de Atalho</h3>
        <ul>
            <li><strong>F4:</strong> Finalizar Venda</li>
            <li><strong>F6:</strong> Ver Todos os Produtos</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
